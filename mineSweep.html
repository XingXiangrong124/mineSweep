<!DOCTYPE html>
<html>
    <head>
        <title>扫雷游戏</title>
        <link href="./mine.css" rel="stylesheet">
        <script src="data.js"></script>
        <script src="detailInfo.js"></script>
        <script src="mine.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    </head>
    <body onload="draw()">
        <div class="main">
        <div class="word">
            <h3>网页扫雷游戏</h3>
            <div class="difficulty">
                <a href="javascript:level(1)">基础</a>
                <a href="javascript:level(2)">中级</a>
                <a href="javascript:level(3)">专家</a>
                <a href="javascript:level(4)">满屏</a>
                <a href="javascript:level(5)">自定义</a>
            </div>
        </div>
        <div class="table">
            <div class="game">
                <div class="title pad">
                    <span class="mc">
                        <canvas height="23px" id="mineCount"></canvas>
                    </span>
                    <img class="facePad" id="face" src="data:img/gif;base64,R0lGODlhFQAVAJEAAAAAAP//AL29vQAAACH5BAAHAP8ALAAAAAAVABUAAAJAlI+py50AoUMwWCsduBy33XXAAoaiUlZY+nBq8MKUSY9HSbtzft4X/vu1MCLhcBXRoXgyBlD5AWYmgsiUis0yCgA7" alt="restart">
                    <span class="tc">
                        <canvas height="23px" width="39px" id="timeCount"></canvas>
                    </span>
                </div>
                <div class="cell pad">
                    <canvas width="225px" height="225px" id="grid"></canvas>
                </div>
            </div>
        </div>
        </div>
        <script src="start.js"></script>
    </body>
</html>
